<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
    
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></input></label>
      <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required></input></label>
      <label id="number-label">Age (optional) <input id="number" type="number" min="10" max="99" placeholder="Age" required></input></label>
      <label id="select-label">Which option best describes your current role?
        <select id="dropdown" required>
          <option disabled selected value>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full time learner</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      
      <label id="user-recommend-label">Would you recommend freeCodeCamp to a friend?</label>
        <label><input id="recommend" type="radio" name="name" value="Name" checked>Definitely</input></label>
        <label><input id="recommend" type="radio" name="name" value="Name">Maybe</input></label>
        <label><input id="recommend" type="radio" name="name" value="Name">Not sure</input></label>

      <label id="form-improve-label">What would you like to see improved? (check all that apply)</label>
        <label id="improve"><input type="checkbox" value="improve">Front-end Projects</label>
        <label id="improve"><input type="checkbox" value="improve">Back-end Projects</label>
        <label id="improve"><input type="checkbox" value="improve">Data Visualization</label>
        <label id="improve"><input type="checkbox" value="improve">Challenges</label>
        <label id="improve"><input type="checkbox" value="improve">Open Source Community</label>
      

      <label id="comment-label">Any comments or suggestions?
    `  <textarea placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit" value="Submit"></input>
    </form>
  </body>
</html>
